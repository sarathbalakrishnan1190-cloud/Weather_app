<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Outfit Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: url("{% static 'images/1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
        }
        .card h3 {
            font-weight: bold;
        }
        .search-form input {
            border-radius: 10px;
        }
        .search-form button {
            border-radius: 10px;
        }
        .outfit {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9f0a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h1 class="text-white fw-bold">ðŸ‘— Outfit Suggestion</h1>
    </div>

    <form method="get" class="d-flex justify-content-center search-form mb-4">
        <input type="text" name="city" class="form-control w-50 me-2" placeholder="Enter city" required>
        <button type="submit" class="btn btn-warning">Check</button>
    </form>

    {% if data %}
        {% if data.error %}
            <div class="alert alert-danger text-center">{{ data.error }}</div>
        {% else %}
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-center shadow-lg">
                        <h3>{{ data.city }}</h3>
                        <p><strong>Temperature:</strong> {{ data.temp }}Â°C</p>
                        <p><strong>Condition:</strong> {{ data.condition }}</p>
                        <p class="outfit">ðŸ‘• Suggested Outfit: {{ data.outfit }}</p>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
